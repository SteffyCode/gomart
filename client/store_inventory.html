<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoMart</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script type="module" src="src/js/system/store_inventory.js"></script>
    <style>
      .custom-box-shadow {
        box-shadow: 0 1px 8px 1px rgba(20, 113, 243, 0.5) !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-sm bg-white fixed-top custom-box-shadow">
      <div class="container">
        <div class="d-flex align-items-center w-100">
          <!-- Left side: Toggler and Logo -->
          <div class="d-flex align-items-center">
            <!-- Offcanvas Toggle Button -->
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo -->
            <a class="navbar-brand ms-3" href="index.html">
              <img
                src="src/img/logo.png"
                alt="GoMart Logo"
                width="100"
                height="auto"
              />
            </a>
          </div>

          <!-- Right side: Nav item, Search, Cart, Profile -->
          <div class="d-flex align-items-center ms-auto">
            <!-- Nav items -->
            <div class="nav-item mx-3">
              <a class="nav-link" href="#">Home</a>
            </div>
            <div class="nav-item mx-3">
              <a class="nav-link" href="#">Vendors</a>
            </div>
            <div class="nav-item mx-3">
              <a class="nav-link" href="#">All Products</a>
            </div>

            <!-- Search Form -->
            <form class="d-none d-md-flex" role="search">
              <div class="input-group">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-primary" type="submit">
                  Search
                </button>
              </div>
            </form>

            <!-- Cart Icon -->
            <a href="cart.html" class="position-relative ms-3">
              <img
                src="src/icon/grocery-store.png"
                alt="cart"
                width="20"
                height="20"
              />
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                0
              </span>
            </a>

            <!-- Profile Picture -->
            <div class="mx-3">
              <img
                class="rounded-circle border"
                src="src/img/avatar.png"
                alt="Profile"
                width="30"
                height="30"
              />
            </div>
          </div>
        </div>

        <!-- Offcanvas Sidebar -->
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Management
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item py-2">
                <a
                  class="nav-link d-flex align-items-center"
                  href="store_dashboard.html"
                >
                  <i class="bi bi-speedometer2 me-3"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item py-2">
                <a
                  class="nav-link active d-flex align-items-center"
                  href="store_inventory.html"
                >
                  <i class="bi bi-box me-3"></i>
                  Inventory
                </a>
              </li>
              <li class="nav-item py-2">
                <a
                  class="nav-link d-flex align-items-center"
                  href="store_request-order.html"
                >
                  <i class="bi bi-arrow-repeat me-3"></i>
                  Request Order
                </a>
              </li>
              <li class="nav-item py-2">
                <a
                  class="nav-link d-flex align-items-center"
                  href="store_sales.html"
                >
                  <i class="bi bi-receipt-cutoff me-3"></i>
                  Sales
                </a>
              </li>
              <li class="nav-item py-2">
                <a
                  class="nav-link d-flex align-items-center"
                  href="store_orders.html"
                >
                  <i class="bi bi-card-checklist me-3"></i>Customer Orders
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <div class="container mt-3">
        <h1 class="fw-bold">Inventory</h1>
        <p>Manage your store's product inventory and track stock levels.</p>
        <!-- Tabs for Categories and Add New Product Button -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <ul class="nav nav-tabs" id="getInventoryTab"></ul>
          <a
            href="store_add-product.html"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#addProductModal"
            aria-controls="addProductModal"
          >
            <i class="bi bi-plus-lg"></i> Add New Product
          </a>
        </div>

        <!-- Search and Filter -->
        <div class="mb-3">
          <form class="d-flex">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search products"
                aria-label="Search"
              />
              <button class="btn btn-outline-primary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Category Content -->
        <div class="tab-content" id="categoryTabsContent"></div>

        <!-- Pagination -->
        <div class="d-flex justify-content-end mt-0">
          <nav aria-label="Product pagination">
            <ul class="pagination" id="pages"></ul>
          </nav>
        </div>
      </div>
    </main>

    <!-- Create Request Modal -->
    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="addProductModalLabel">
              Add New Product
            </h5>
          </div>

          <!-- modal body -->
          <form id="add_inventory_form">
            <div class="modal-body">
              <input type="hidden" name="store_id" id="business_id" />
              <div class="row">
                <div class="col-md-12 mt-3">
                  <label for="getProductList" class="fw-bold">Product</label>
                  <select
                    name="product_id"
                    id="getProductList"
                    class="form-select"
                    required
                  ></select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mt-3">
                  <label for="productPrice" class="fw-bold">Price</label>
                  <input
                    type="number"
                    id="productPrice"
                    name="new_price"
                    class="form-control"
                    step="0.01"
                    min="0"
                    required
                  />
                </div>
                <div class="col-md-6 mt-3">
                  <label for="productQuantity" class="fw-bold">Quantity</label>
                  <input
                    type="number"
                    id="productQuantity"
                    name="quantity"
                    min="1"
                    class="form-control"
                    step="0.01"
                    required
                  />
                </div>
              </div>
              <div class="row">
                <div class="col-md-6 mt-3">
                  <label for="reorderLevel" class="fw-bold"
                    >Reorder Level</label
                  >
                  <input
                    type="number"
                    id="reorderLevel"
                    name="reorder_level"
                    min="1"
                    class="form-control"
                    data-bs-toggle="tooltip"
                    data-bs-placement="left"
                    data-bs-title="Level to reorder automatically"
                    required
                  />
                </div>
                <div class="col-md-6 mt-3">
                  <label for="reorderAlertQuantity" class="fw-bold"
                    >Reorder Alert Quantity</label
                  >
                  <input
                    type="number"
                    id="reorderAlertQuantity"
                    name="reorder_quantity"
                    min="0"
                    class="form-control"
                    data-bs-toggle="tooltip"
                    data-bs-placement="left"
                    data-bs-title="Level for alert of low quantity product"
                    required
                  />
                </div>
              </div>
            </div>

            <!-- Modal Footer -->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="closeButton"
              >
                Cancel
              </button>
              <button type="submit" class="btn btn-primary">Add Product</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const tooltipTriggerList = [].slice.call(
          document.querySelectorAll('[data-bs-toggle="tooltip"]')
        );
        tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl);
        });
      });
    </script>
  </body>
</html>
