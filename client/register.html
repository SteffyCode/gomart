<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- navbar -->
  
    <nav class="navbar shadow-sm bg-white fixed-top">
      <div class="container">
        <div class="d-flex align-items-center w-100">
          <!-- Left side: Logo -->
          <div class="d-flex align-items-center">
            
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
              <img
                src="src/img/logo.png"
                alt="GoMart Logo"
                width="100"
                height="auto"
              />
            </a>
          </div>

          <!-- Right side: Nav item -->
          <div class="d-flex align-items-center ms-auto">
            <!-- Nav items -->
            <div class="nav-item mx-3">
              <a class="nav-link " href="#">Home</a>
            </div>
            <div class="nav-item mx-3">
              <a class="nav-link" href="#">Stores</a>
            </div>
            <div class="nav-item mx-3">
              <a class="nav-link" href="#">All Products</a>
            </div>

      
      </div>
    </nav>

    <!-- Content -->
    <div class="center bg-white text-center rounded-4" style="width: 350px">
      <span class="fw-bold fs-4">Create an account</span>
      <form id="form_login">
        <div class="form-floating mb-3 mt-3">
          <input
            type="email"
            class="form-control"
            id="floatingInput"
            placeholder="name@example.com"
            name="email"
            required
          />
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password"
            required
          />
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
            name="password_confirmation"
            required
          />
          <label for="floatingPassword">Password Confirmation</label>
        </div>
        <div class="form-floating">
          <select
            class="form-select"
            id="floatingSelect"
            aria-label="Floating label select example"
            name="role"
          >
            <option value="Buyer">Buyer</option>
            <option value="Seller">Seller</option>
            <option value="Vendor">Vendor</option>
          </select>
          <label for="floatingSelect">Role</label>
        </div>
        <div class="mt-3">
          <button class="btn btn-primary w-100">Create an account</button>
        </div>
      </form>

      <p class="pt-3">
        Already have an account?
        <a href="login.html" class="link-underline link-underline-opacity-0"
          >Click Here.</a
        >
      </p>
    </div>
    <div class="position-absolute bottom-0 end-0">
      <img src="src/img/bg design.png" alt="" width="550px" />
    </div>
  </body>
</html>
