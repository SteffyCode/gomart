<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoMart</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script type="module" src="src/js/system/vendor_store-requests.js"></script>
    <style>
      .custom-box-shadow {
        box-shadow: 0 1px 8px 1px rgba(20, 113, 243, 0.5) !important;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-sm bg-white fixed-top custom-box-shadow">
      <div class="container">
        <div class="d-flex align-items-center w-100">
          <!-- Left side: Toggler and Logo -->
          <div class="d-flex align-items-center">
            <!-- Offcanvas Toggle Button -->
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo -->
            <a class="navbar-brand ms-3" href="vendor_store-requests.html">
              <img
                src="src/img/logo.png"
                alt="GoMart Logo"
                width="100"
                height="auto"
              />
            </a>
          </div>

          <!-- Right side: Nav item, Search, Cart, Profile -->
          <div class="d-flex align-items-center ms-auto" id="business_id">
            <!-- Profile Picture -->
            <div class="mx-3" id="loggedUser"></div>
            <div>
              <button class="btn btn-primary btn-sm" id="logout_button">
                Logout
              </button>
            </div>
          </div>
        </div>

        <!-- Offcanvas Sidebar -->
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Management
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item py-2">
                <a
                  class="nav-link d-flex align-items-center"
                  href="vendor.html"
                >
                  <i class="bi bi-speedometer2 me-3"></i> Dashboard
                </a>
              </li>
              <li class="nav-item py-2">
                <a
                  class="nav-link d-flex align-items-center"
                  href="vendor_products.html"
                >
                  <i class="bi bi-box-seam me-3"></i> Products
                </a>
              </li>
              <li class="nav-item py-2">
                <a
                  class="nav-link active d-flex align-items-center"
                  href="vendor_store-requests.html"
                >
                  <i class="bi bi-arrow-repeat me-3"></i> Store Requests
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <div class="container mt-3">
        <h1 class="fw-bold">Request Order</h1>
        <p>Track the status of your reorder requests and create new ones.</p>

        <!-- Search and Filter -->
        <div class="mb-3">
          <form id="search_form" class="d-flex">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search requests by order type, quantity, or status"
                aria-label="Search"
                name="keyword"
              />
              <button class="btn btn-outline-primary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Reorder Requests Table -->
        <div class="mb-2">
          <table class="table table-striped rounded-2">
            <thead class="bg-primary text-white">
              <tr>
                <th>Request ID</th>
                <th>Product Name</th>
                <th>Section</th>
                <th>Request by</th>
                <th>Order Type</th>
                <th>Quantity Ordered</th>
                <th>Request Date</th>
                <th>Delivered Date</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="getRequests"></tbody>
          </table>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-end mt-0">
          <nav aria-label="Product pagination">
            <ul class="pagination" id="pages"></ul>
          </nav>
        </div>

        <!-- New Reorder Request Form -->
      </div>
    </main>
  </body>
</html>
