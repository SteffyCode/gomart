<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/system/buyer_products.js"></script>
    <style>
      .custom-box-shadow {
        box-shadow: 0 1px 8px 1px rgba(20, 113, 243, 0.5) !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-sm bg-white fixed-top custom-box-shadow">
      <div class="container">
        <div class="d-flex align-items-center w-100">
          <!-- Left side: Logo -->
          <div class="d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand ms-3" href="index.html">
              <img
                src="src/img/logo.png"
                alt="GoMart Logo"
                width="100"
                height="auto"
              />
            </a>
          </div>

          <!-- Right side: Nav item, Search, Cart, Profile -->
          <div class="d-flex align-items-center ms-auto">
            <!-- Nav items -->
            <div class="nav-item mx-3">
              <a class="nav-link" href="index.html">Home</a>
            </div>
            <div class="nav-item mx-3">
              <a class="nav-link" href="buyer_products.html">All Products</a>
            </div>

            <!-- Search Form -->
            <form class="d-none d-md-flex" role="search">
              <div class="input-group">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-primary" type="submit">
                  Search
                </button>
              </div>
            </form>

            <!-- Cart Icon -->
            <a href="buyer_cart.html" class="position-relative ms-3 me-1">
              <img
                src="src/icon/grocery-store.png"
                alt="cart"
                width="20"
                height="20"
              />
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
              >
                0
              </span>
            </a>
            <span class="mx-3" id="loggedUser"
              ><!-- Login Button -->
              <a href="login.html" class="btn btn-primary text-white px-3">
                Login
              </a></span
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- main content -->
    <main class="content">
      <div class="container mt-3">
        <h4 class="fw-bold">My Basket</h4>

        <!-- Common Table Header -->
        <div class="head">
          <table class="table border mt-2">
            <thead>
              <tr>
                <th>Item Name</th>
                <th>Unit Price</th>
                <th>Quantity</th>
                <th>Total Price</th>
                <th>Action</th>
              </tr>
            </thead>
          </table>
        </div>

        <!-- Store Section 1 -->
        <div class="store-section bg-light rounded-3">
          <div class="p-2 pb-0 fs-6 fw-bold">Store Name</div>
          <hr class="m-1" />
          <table class="table table-light mb-2">
            <tbody>
              <tr>
                <td>Magic Sarap</td>
                <td>₱100.00</td>
                <td>
                  <input
                    type="number"
                    class="form-control"
                    style="width: 50px"
                    value="2"
                  />
                </td>
                <td>₱200.00</td>
                <td>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
              <!-- add row -->
               <tr></tr>
                <td>Spartan Slipper</td>
                <td>₱100.00</td>
                <td>
                  <input
                    type="number"
                    class="form-control"
                    style="width: 50px"
                    value="1"
                  />
                </td>
                <td>₱100.00</td>
                <td>
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-end align-items-center pe-4">
            <div class="me-3"><strong>TOTAL:</strong> ₱300.00</div>
            <button class="btn btn-primary text-white me-5 mb-2 px-4">
              Check Out
            </button>
          </div>
        </div>
        <br />
      </div>
    </main>
  </body>
</html>
