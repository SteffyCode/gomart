<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="src/js/auth/register-buyer.js"></script>
    <style>
      .custom-box-shadow {
        box-shadow: 0 1px 8px 1px rgba(20, 113, 243, 0.5) !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-sm bg-white fixed-top custom-box-shadow">
      <div class="container">
        <div class="d-flex align-items-center w-100">
          <!-- Left side: Logo -->
          <div class="d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
              <img
                src="src/img/logo.png"
                alt="GoMart Logo"
                width="100"
                height="auto"
              />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div class="center bg-white text-center rounded-4" style="width: 400px">
      <span class="fw-bold fs-4">Buyer Information</span>
      <p class="text-center">
        Complete the details below to register as a buyer.
      </p>
      <form id="customer_registration_form">
        <input type="hidden" name="role" value="Customer" />
        <!-- Email -->
        <div class="form-floating mb-3 mt-2">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
            name="email"
            required
          />
          <label for="email">Email</label>
        </div>

        <!-- Password -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Password"
                name="password"
                minlength="8"
                required
              />
              <label for="password">Password</label>
            </div>
          </div>
          <!-- Confirm Password -->
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="confirmPassword"
                placeholder="Confirm Password"
                name="password_confirmation"
                minlength="8"
                required
              />
              <label for="confirmPassword">Confirm Password</label>
            </div>
          </div>
        </div>

        <!-- first name and last name in the same line -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name"
                name="first_name"
                required
              />
              <label for="firstName">First Name</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
                name="last_name"
                required
              />
              <label for="lastName">Last Name</label>
            </div>
          </div>
        </div>
        <!-- Phone Number -->
        <div class="form-floating mb-3">
          <input
            type="tel"
            class="form-control"
            id="phoneNumber"
            placeholder="Phone Number"
            name="phone_number"
            required
          />
          <label for="phoneNumber">Phone Number</label>
        </div>

        <!-- Address -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Address"
            name="address"
            required
          />
          <label for="address">Address</label>
        </div>

        <div class="mt-3">
          <button
            type="submit"
            class="btn btn-primary w-100 d-flex justify-content-center align-items-center"
          >
            Register
          </button>
        </div>
      </form>
      <div class="mt-2">
        Already have an account?
        <a href="login.html" class="text-decoration-none"> Sign in.</a>
      </div>
    </div>
    <div class="position-absolute bottom-0 end-0">
      <img src="src/img/bg design.png" alt="" width="550px" />
    </div>
  </body>
</html>
