<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoMart</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script type="module" src="src/js/system/vendor_products.js"></script>
    <style>
      .custom-box-shadow {
        box-shadow: 0 1px 8px 1px rgba(20, 113, 243, 0.5) !important;
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-sm bg-white fixed-top custom-box-shadow">
      <div class="container">
        <div class="d-flex align-items-center w-100">
          <!-- Left side: Toggler and Logo -->
          <div class="d-flex align-items-center">
            <!-- Offcanvas Toggle Button -->
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo -->
            <a class="navbar-brand ms-3" href="index.html">
              <img
                src="src/img/logo.png"
                alt="GoMart Logo"
                width="100"
                height="auto"
              />
            </a>
          </div>

          <!-- Right side: Nav item, Search, Cart, Profile -->
          <div class="d-flex align-items-center ms-auto" id="business_id">
            <!-- Profile Picture -->
            <div class="mx-3" id="loggedUser"></div>
            <div>
              <button class="btn btn-primary btn-sm" id="logout_button">
                Logout
              </button>
            </div>
          </div>
        </div>

        <!-- Offcanvas Sidebar -->
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Management
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item py-2">
                <a
                  class="nav-link d-flex align-items-center"
                  href="vendor.html"
                >
                  <i class="bi bi-speedometer2 me-3"></i> Dashboard
                </a>
              </li>
              <li class="nav-item py-2">
                <a
                  class="nav-link active d-flex align-items-center"
                  href="vendor_products.html"
                >
                  <i class="bi bi-box-seam me-3"></i> Products
                </a>
              </li>
              <li class="nav-item py-2">
                <a
                  class="nav-link d-flex align-items-center"
                  href="vendor_store-requests.html"
                >
                  <i class="bi bi-arrow-repeat me-3"></i> Store Requests
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <div class="container mt-3">
        <h1 class="fw-bold">Products</h1>
        <p>Manage your store's product inventory.</p>
        <!-- Tabs for Categories and Add New Product Button -->
        <div class="d-flex justify-content-end align-items-end mb-3">
          <div
            class="d-flex bg-white rounded-3 shadow-sm me-2"
            style="padding: 6px"
          >
            <div>Sort by</div>
            <div>
              <select
                class="form-select"
                aria-label=""
                style="
                  border: none !important;
                  padding: 0px 33px 0px 5px;
                  box-shadow: none;
                "
                id="sortSection"
              >
                <option value="All" selected>All</option>
                <option value="Produce">Produce</option>
                <option value="Bakery">Bakery</option>
                <option value="Dairy">Dairy</option>
                <option value="Meat & Seafood">Meat & Seafood</option>
                <option value="Frozen Foods">Frozen Foods</option>
                <option value="Beverages">Beverages</option>
                <option value="Snacks">Snacks</option>
                <option value="Household Items">Household Items</option>
                <option value="Health & Beauty">Health & Beauty</option>
                <option value="Canned Goods">Canned Goods</option>
                <option value="Baby Products">Baby Products</option>
                <option value="Pet Supplies">Pet Supplies</option>
              </select>
            </div>
          </div>

          <a href="vendor_add-product.html" class="btn btn-primary">
            <i class="bi bi-plus-lg"></i> Add New Product
          </a>
        </div>

        <!-- Search and Filter -->
        <div class="mb-3">
          <form id="search_form" class="d-flex">
            <div class="input-group">
              <input
                class="form-control"
                type="search"
                placeholder="Search products"
                aria-label="Search"
                name="keyword"
              />
              <button class="btn btn-outline-primary" type="submit">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>

        <!-- Category Content -->
        <div>
          <div class="table-responsive">
            <table class="table table-striped rounded-2">
              <thead>
                <tr class="bg-primary text-white">
                  <th>Image</th>
                  <th>UPC Code</th>
                  <th>Product Name</th>
                  <th>Product Type</th>
                  <th>Brand</th>
                  <th>Section</th>
                  <th>Description</th>
                  <th>Item Price</th>
                  <th>Wholesale Price</th>
                  <th>Stock Available</th>
                  <th>Cost Price</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="getProducts"></tbody>
            </table>
          </div>
        </div>

        <!-- Pagination -->
        <div class="d-flex justify-content-end mt-0">
          <nav aria-label="Product pagination">
            <ul class="pagination" id="pages"></ul>
          </nav>
        </div>
      </div>
    </main>
  </body>
</html>
