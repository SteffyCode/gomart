<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoMart</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-sm bg-white fixed-top">
      <div class="container">
        <div class="d-flex align-items-center w-100">
          <!-- Left side: Logo -->
          <div class="d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
              <img
                src="src/img/logo.png"
                alt="GoMart Logo"
                width="100"
                height="auto"
              />
            </a>
          </div>

          <!-- Right side: Nav item -->
          <div class="d-flex align-items-center ms-auto">
            <!-- Nav items -->
            <div class="nav-item mx-3">
              <a class="nav-link" href="#">Home</a>
            </div>
            <div class="nav-item mx-3">
              <a class="nav-link" href="#">Vendors</a>
            </div>
            <div class="nav-item mx-3">
              <a class="nav-link" href="#">All Products</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Content -->
    <div
      class="center bg-white text-center rounded-4 mt-4"
      style="width: 400px"
    >
      <span class="fw-bold fs-4">Register Your Store</span>
      <p class="text-center">
        Complete the details below to register your store.
      </p>
      <form id="sellerForm">
        <!-- business type -->
        <div class="form-floating mb-3">
          <select
            class="form-select"
            id="businessType"
            name="business_type"
            required
          >
            <option value="" disabled selected>Select business type</option>
            <option value="wholesaler">Vendor</option>
            <option value="retail">Retail</option>
          </select>
          <label for="businessType">Business Type</label>
        </div>

        <!-- Business Name -->
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="businessName"
            placeholder="Business Name"
            name="business_name"
            required
          />
          <label for="businessName">Business Name</label>
        </div>

        <!-- Business Number -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="businessNumber"
                placeholder="Business Number"
                name="business_number"
                required
              />
              <label for="businessNumber">Business Number</label>
            </div>
          </div>

          <!-- Phone Number -->
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="tel"
                class="form-control"
                id="phoneNumber"
                placeholder="Phone Number"
                name="phone_number"
                pattern="[0-9]{10,12}"
                required
              />
              <label for="phoneNumber">Phone Number</label>
            </div>
          </div>
        </div>

        <!-- Business Address -->
        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            id="businessAddress"
            placeholder="Business Address"
            name="business_address"
            style="height: 50px"
            required
          ></textarea>
          <label for="businessAddress">Business Address</label>
        </div>

        <!-- Country -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="country"
                placeholder="Country"
                name="country"
                required
              />
              <label for="country">Country</label>
            </div>
          </div>

          <!-- Zip Code -->
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="zipcode"
                placeholder="Zip Code"
                name="zipcode"
                pattern="[0-9]{4,10}"
                required
              />
              <label for="zipcode">Zip Code</label>
            </div>
          </div>
        </div>

        <!-- City -->
        <div class="row g-3 mb-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="city"
                placeholder="City"
                name="city"
                required
              />
              <label for="city">City</label>
            </div>
          </div>

          <!-- Operating Hours -->

          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="operatingHours"
                placeholder="Operating Hours (e.g., 9 AM - 9 PM)"
                name="operating_hours"
                required
              />
              <label for="operatingHours">Operating Hours</label>
            </div>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="mt-3">
          <button type="submit" class="btn btn-primary w-100">Register</button>
        </div>
      </form>
      <div class="mt-2">
        Already have an account?
        <a href="login.html" class="text-decoration-none"> Sign in.</a>
      </div>
    </div>
    <div class="position-absolute bottom-0 end-0">
      <img src="src/img/bg design.png" alt="" width="550px" />
    </div>
  </body>
</html>
