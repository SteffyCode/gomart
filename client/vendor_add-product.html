<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GoMart</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script type="module" src="src/js/system/vendor_add-products.js"></script>
    <style>
      .custom-box-shadow {
        box-shadow: 0 1px 8px 1px rgba(20, 113, 243, 0.5) !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-sm bg-white fixed-top custom-box-shadow">
      <div class="container">
        <div class="d-flex align-items-center w-100">
          <!-- Left side: Toggler and Logo -->
          <div class="d-flex align-items-center">
            <button
              class="navbar-toggler border-0"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasNavbar"
              aria-controls="offcanvasNavbar"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Logo -->
            <a class="navbar-brand ms-3" href="vendor_add-product.html">
              <img
                src="src/img/logo.png"
                alt="GoMart Logo"
                width="100"
                height="auto"
              />
            </a>
          </div>

          <!-- Right side: Nav item, Search, Cart, Profile -->
          <div class="d-flex align-items-center ms-auto" id="business_id">
            <!-- Profile Picture -->
            <div class="mx-3" id="loggedUser"></div>
            <div>
              <button class="btn btn-primary btn-sm" id="logout_button">
                Logout
              </button>
            </div>
          </div>
        </div>

        <!-- Offcanvas Sidebar -->
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header border-bottom">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
              Management
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item py-2">
                <a
                  class="nav-link d-flex align-items-center"
                  href="dashboard-store.html"
                >
                  <i class="bi bi-speedometer2 me-3"></i>
                  Dashboard
                </a>
              </li>
              <li class="nav-item py-2">
                <a
                  class="nav-link active d-flex align-items-center"
                  href="inventory-store.html"
                >
                  <i class="bi bi-box me-3"></i>
                  Inventory
                </a>
              </li>
              <li class="nav-item py-2">
                <a
                  class="nav-link d-flex align-items-center"
                  href="request_order-store.html"
                >
                  <i class="bi bi-arrow-repeat me-3"></i>
                  Request Order
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
      <div class="container mt-4">
        <h1 class="fw-bold">Add New Product</h1>
        <form id="add_product_form">
          <!-- Product Details Form (USER ID FIELD)-->
          <input type="hidden" name="vendor_id" id="business_id" />
          <div class="row">
            <div class="col-md-6 mt-3">
              <label for="productName" class="fw-bold">Product Name</label>
              <input
                type="text"
                id="productName"
                name="product_name"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mt-3">
              <label for="productType" class="fw-bold">Product Type</label>
              <input
                type="text"
                id="productType"
                name="product_type"
                class="form-control"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mt-3">
              <label for="productBrand" class="fw-bold">Brand</label>
              <input
                type="text"
                id="productBrand"
                name="brand"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mt-3">
              <label for="productPrice" class="fw-bold">Item Price</label>
              <input
                type="number"
                id="selling_price"
                name="selling_price"
                class="form-control"
                step="0.01"
                min="0"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mt-3">
              <label for="productType" class="fw-bold">Cost Price</label>
              <input
                type="number"
                id="cost_price"
                name="cost_price"
                class="form-control"
                step="0.01"
                required
              />
            </div>
            <div class="col-md-6 mt-3">
              <label for="productBrand" class="fw-bold">Wholesale Price</label>
              <input
                type="number"
                id="wholesale_price"
                name="wholesale_price"
                class="form-control"
                step="0.01"
                required
              />
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mt-3">
              <label for="stock_quantity" class="fw-bold">Quantity</label>
              <input
                type="number"
                id="stock_quantity"
                name="stock_quantity"
                class="form-control"
                required
              />
            </div>
            <div class="col-md-6 mt-3">
              <label for="section_name" class="fw-bold">Sections</label>
              <select
                id="section_name"
                name="section_name"
                class="form-control"
                required
              >
                <option value="" disabled selected>Select a section</option>
                <option value="Produce">Produce</option>
                <option value="Bakery">Bakery</option>
                <option value="Dairy">Dairy</option>
                <option value="Meat & Seafood">Meat & Seafood</option>
                <option value="Frozen Foods">Frozen Foods</option>
                <option value="Beverages">Beverages</option>
                <option value="Snacks">Snacks</option>
                <option value="Household Items">Household Items</option>
                <option value="Health & Beauty">Health & Beauty</option>
                <option value="Canned Goods">Canned Goods</option>
                <option value="Baby Products">Baby Products</option>
                <option value="Pet Supplies">Pet Supplies</option>
              </select>
            </div>
          </div>

          <div class="col-md-12 mt-3">
            <label for="productImage" class="fw-bold">Product Image</label>
            <input
              type="file"
              id="productImage"
              name="image_path"
              class="form-control"
              accept="image/*"
              required
            />
          </div>
          <div class="row">
            <div class="col-md-12 mt-3">
              <label for="productDescription" class="fw-bold"
                >Description</label
              >
              <textarea
                id="productDescription"
                name="description"
                class="form-control"
                rows="3"
                required
              ></textarea>
            </div>
          </div>

          <div class="mt-3 d-flex justify-content-end">
            <a href="vendor_products.html" class="btn btn-secondary me-2">
              Cancel
            </a>
            <button type="submit" class="btn btn-primary">Add Product</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
