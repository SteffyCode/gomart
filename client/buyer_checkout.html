<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <link rel="stylesheet" href="src/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=League Spartan"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <script type="module" src="assets/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <script type="module" src="src/js/system/buyer_checkout.js"></script>
    <style>
      .custom-box-shadow {
        box-shadow: 0 1px 8px 1px rgba(20, 113, 243, 0.5) !important;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar shadow-sm bg-white fixed-top custom-box-shadow">
      <div class="container">
        <div class="d-flex align-items-center w-100">
          <!-- Left side: Logo -->
          <div class="d-flex align-items-center">
            <!-- Logo -->
            <a class="navbar-brand ms-3" href="index.html">
              <img
                src="src/img/logo.png"
                alt="GoMart Logo"
                width="100"
                height="auto"
              />
            </a>
          </div>

          <!-- Right side: Nav item, Search, Cart, Profile -->
          <div class="d-flex align-items-center ms-auto">
            <!-- Nav items -->
            <div class="nav-item mx-3">
              <a class="nav-link" href="index.html">Home</a>
            </div>
            <div class="nav-item mx-3">
              <a class="nav-link" href="buyer_products.html">All Products</a>
            </div>

            <!-- Search Form -->
            <form class="d-none d-md-flex" role="search">
              <div class="input-group">
                <input
                  class="form-control"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-primary" type="submit">
                  Search
                </button>
              </div>
            </form>

            <!-- Cart Icon -->
            <a href="buyer_cart.html" class="position-relative ms-3 me-1">
              <img
                src="src/icon/grocery-store.png"
                alt="cart"
                width="20"
                height="20"
              />
              <span
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                id="cart_length"
                >0
              </span>
            </a>
            <span class="mx-3" id="loggedUser"></span>
          </div>
        </div>
      </div>
    </nav>

    <main class="content">
      <div class="container mt-3" id="checkout"></div>
    </main>

    <!-- Edit Address Modal -->
    <div
      class="modal fade"
      id="editAddressModal"
      tabindex="-1"
      aria-labelledby="editAddressModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editAddressModalLabel">
              Edit Delivery Details
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form id="addressForm">
            <div class="modal-body">
              <input type="hidden" id="customer_id" name="customerId" />
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  name="phone_number"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea
                  class="form-control"
                  id="address"
                  name="address"
                  rows="3"
                  required
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="submit" class="btn btn-primary text-white">
                Save changes
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
